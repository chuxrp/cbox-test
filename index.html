<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }
        .music-player {
            margin-top: 20px;
            border-radius: 8px;
            background-color: #2a2a2a;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://www5.cbox.ws/box/?boxid=954168&boxtag=eXlQWF" 
            width="100%" 
            height="450" 
            allowtransparency="yes" 
            allow="autoplay" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            scrolling="auto">
        </iframe>
        
        <div class="music-player">
       <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/U7UO_mltuqw?si=64nLh4X4B0qsK-LE&amp;start=74&amp;autoplay=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
</iframe>
        </div>
    </div>
</body>
</html>
